<!DOCTYPE html>
<html>
<head>
<title>Data Project</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
body,h1 {font-family: "Raleway", Arial, sans-serif}
h1 {letter-spacing: 6px}
.w3-row-padding img {margin-bottom: 12px}
</style>
</head>

<body>

<BODY BGCOLOR="#c9f3ff"></BODY>

<footer class="w3-container w3-padding-64 w3-light-blue w3-center w3-large"></footer>

<!-- !PAGE CONTENT! -->
<div class="w3-content" style="max-width:1500px">


    
<!-- Header -->
<header class="w3-panel w3-center" style="padding:96px 16px">
    
  <h1>Customize Bar Graph</h1>
  <h1 class="w3-xlarge">Enter Your Inputs Below</h1>
  
  <hr>
  

  <div class="w3-padding-32">
    <form method="POST">
        <label for="input1">Enter the title for the Bar Graph: </label>
        <input type="text" name="input1" required><br><br>
        <label for="input2">Enter the exact column name (from the csv file) for the x-axis bar labels: </label>
        <input type="text" name="input2" required><br><br>
        <label for="input3">Enter the label for the x-axis: </label>
        <input type="text" name="input3" required><br><br>
        <label for="input4">Enter the label for the y-axis: </label>
        <input type="text" name="input4" required><br><br>
        <input type="submit" name="submit_inputs" value="Submit Inputs">
    </form>
  </div>
  
  <hr>
  

</header>

  
<!-- End Page Content -->
</div>

<!-- Footer -->
<footer class="w3-container w3-padding-64 w3-light-blue w3-center w3-large" ></footer>

</body>
</html>
