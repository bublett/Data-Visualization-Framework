
<!DOCTYPE html>
<html>
<head>
<title>Data Project</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
body,h1 {font-family: "Raleway", Arial, sans-serif}
h1 {letter-spacing: 6px}
.w3-row-padding img {margin-bottom: 12px}
</style>

<style>
    
   /* Example for customizing the file input */
   .custom-file-input-style {
      /* Add your custom styles here */
      /* For example: */
    
      cursor: pointer;
    }
  
    /* Example for customizing the submit button */
    .custom-submit-button-style {
      /* Add your custom styles here */
      /* For example: */
    
      cursor: pointer;
    }

    
</style>
</head>

<body>
 
<BODY BGCOLOR="#c9f3ff"></BODY>
    
<footer class="w3-container w3-padding-64 w3-light-blue w3-center w3-large"></footer>

<!-- !PAGE CONTENT! -->
<div class="w3-content" style="max-width:1500px">


    
<!-- Header -->
<header class="w3-panel w3-center" style="padding:235px 16px">
    
  <h1>Bar Graph Generator</h1>
  <h1 class="w3-xlarge">Upload a CSV File</h1>
  
  <div class="w3-padding-32">

    <form method="POST" enctype="multipart/form-data">  <!--Sends a POST request to the server-->
        {{form.hidden_tag()}} <!--Protects From from CSRF Attacks??-->
        {{form.file()}}  <!--Displays file field-->
        {{form.submit()}}  <!--Displayed Upload field-->
    </form>
      
  </div>
</header>

  
<!-- End Page Content -->
</div>

<!-- Footer -->
<footer class="w3-container w3-padding-64 w3-light-blue w3-center w3-large"></footer>

</body>
</html>
